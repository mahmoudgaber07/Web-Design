<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
	<title> NTI - Project 1 </title>
	<link rel="icon" href="images/Logo.png">
	<link rel="stylesheet" href="css/Register.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
	<main>
		<form name="" id="" class="" enctype="" method="" action="">
		<label>Name : &nbsp;</label>
		<input type="text" maxlength="10" placeholder="Ex: John" required><br>
		<label>Password :</label>
		<input type="password" required><br>

		<!----------------------------------------Gender-------------------------------------------->
		<label> Gender :</label>
		<input type="radio" Name="mm" id="r1"><label class="hobbies" for="r1">Male</label>
		<input type="radio" Name="mm" id="r2"><label class="hobbies" for="r2">Female</label><br>

		<!----------------------------------------Hobbies-------------------------------------------->
		<label>Hobbies :</label>
		<input type="checkbox"><label class="hobbies">Swimming</label>
		<input type="checkbox"><label class="hobbies">Football</label>
		<input type="checkbox"><label class="hobbies">Handball</label>
		<input type="checkbox"><label class="hobbies">Writing</label><br>
		<label>You Color :</label>
		<input type="color" value="#F2B705"><br>
		<label>Number :</label>
		<input type="number"><br>
		<label>Chosse Images :</label>
		<input type="file"><br>
		<label>Select Your City :</label>
		<select>
			<option>Cairo</option>
			<option>Paris</option>
			<option>London</option>
			<option selected="true">Alex</option>
		</select><br>
		<label>Bith :</label>
		<input type="date"><br>
		<label>Search</label>
		<input type="search" placeholder="Search"><br>
		<label>Email</label>
		<input type="email" placeholder="Email"><br>
		<textarea cols="40" rows="5"></textarea><br>
		<input class="button" type="submit"> <input class="button" type="reset">
</form>
</main>

<script src="js/script.js"></script>
</body>
</html>
